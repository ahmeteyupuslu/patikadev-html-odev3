<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <img
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      style="display: block; margin: auto"
      width="351"
      height="113"
      alt="Google!"
    />
    <table style="margin: auto" width="90%">
      <tr>
        <td style="background-color: #eeeeee; text-align: center" colspan="3">
          Search the web using Google! <br />
          <form>
            <input type="text" name="search-box" value="" size="40" /><br />
            <input type="submit" value="Google Search" />
            <input type="submit" name="sa" value="I'm feeling lucky" /><br />
          </form>
        </td>
      </tr>
      <td width="37%" style="background-color: #7ee5da">
        <div style="text-align: center; font-size: small">
          Special Searches<br />
          <a href="">Stanford Search</a><br />
          <a href="">Linux Search</a><br />
        </div>
      </td>

      <td style="background-color: #70ccc2">
        <div style="text-align: center; font-size: small">
          <a href="">Help!</a> <br />
          <a href="">About Google!</a> <br />
          <a href="">Company Info</a> <br />
          <a href="">Google! Logos</a> <br />
        </div>
      </td>
      <td style="background-color: #62b3aa">
        <div style="text-align: center; font-size: small">
          Get Google! updates monthly: <br />
          <input type="hidden" name="listname" value="google-friends" />
          <input type="email" name="emailaddr" value="your e-mail" /> <br />
          <input type="submit" name="SubmitAction" value="Subscribe" />
          &nbsp;&nbsp;
          <a href="">Archive</a>
        </div>
      </td>
    </table>
    <br />
    <footer style="text-align: center; font-size: small">
      Copyright &copy;1998 Google Inc.
    </footer>
  </body>
</html>
